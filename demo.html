        const FSM = {
            off: {
                handleButtonPressed() {
                    console.log('弱光')
                    this.curState = FSM.weakLight
                }
            },
            weakLight: {
                handleButtonPressed() {
                    console.log('强光')
                    this.curState = FSM.strongLight
                }
            },
            strongLight: {
                handleButtonPressed() {
                    console.log('关灯')
                    this.curState = FSM.off
                }
            }
        }
        const app=Vue.createApp({
            data() {
                return {
                    curState: FSM.off
                }
            },
            methods: {
                handleButtonPressed() {
                    this.curState.handleButtonPressed.call(this)
                }
            }
        })
        var vm=app.mount("#app");
